<h1 style="text-align: center; margin: 20px;">Lista de la compra</h1>

<div class="row">
    <ul class="list-group w-100">
        <app-item
            class="list-group-item"
            style="cursor: pointer;"
            *ngFor="let item of items" 
            (childEvent)="borrarItem($event)" 
            [id]='item.id' 
            [nombre]='item.nombre'>
        </app-item>
    </ul>
</div>
<div class="mt-3 d-flex justify-content-center" id="formulario">
    <input type="text" id="producto">
    <button id="boton" class="btn btn-primary ml-2" (click)='anyadirItem()'>AÃ±adir</button>
</div>
