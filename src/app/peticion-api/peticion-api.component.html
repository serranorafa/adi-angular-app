<h1 style="text-align: center; margin: 20px;">Buscar en StarWarsAPI</h1>
<div id="error" style="visibility: hidden" role="alert" class="alert alert-danger">
    <h3 style="text-align: center">No se ha encontrado resultados con la búsqueda</h3>
</div>

<div class="mt-3 d-flex justify-content-center" id="formulario">
    <input type="text" id="personaje">
    <button id="boton" class="btn btn-primary ml-2" (click)="buscarPersonaje()">Buscar personaje</button>
</div>
<div class="row">
    <div style="visibility: hidden" class="mt-3 justify-content-center col-12" id="informacion">
        <h4 style="text-align: center;"><strong>Nombre: </strong><a class="ml-2" id="nombre"></a><br />
        <strong>Altura: </strong><a class="ml-2" id="altura"></a><br />
        <strong>Peso: </strong><a class="ml-2" id="peso"></a><br />
        <strong>Año de nacimiento: </strong><a class="ml-2" id="fecha"></a><br /></h4>
    </div>
</div>
